<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Código Online Gratuito - DiffMaster</title>

    <!-- Metadatos SEO -->
    <meta name="description"
        content="Herramienta gratuita para comparar código y texto online. Detecta diferencias (diff), fusiona cambios y descarga el resultado. Ideal para programadores.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel para compilar JSX en el navegador -->

    <!-- Lucide Icons (Versión Fija para estabilidad) -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.2.0/diff.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <div id="root"></div>
